<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Rock+Salt&family=Shadows+Into+Light&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">Zac Robinson</h1>
        <ul class="nav-items" id="dropNav">
          <div class="white-space" id="drop-item"></div>
          <li class="nav-item" id="drop-item">
            <a href="#aboutme">About Me<span class="arrow"> &lt;&lt; </span></a>
          </li>
          <div class="white-space" id="drop-item"></div>
          <li class="nav-item" id="drop-item">
            <a href="#skills">Skills<span class="arrow"> &lt;&lt; </span></a>
          </li>
          <div class="white-space" id="drop-item"></div>
          <li class="nav-item" id="drop-item">
            <a href="#projects"
              >Projects<span class="arrow"> &lt;&lt; </span></a
            >
          </li>
          <div class="white-space contact" id="drop-item"></div>
          <li class="nav-item contact" id="drop-item">
            <a href="#contact">Contact<span class="arrow"> &lt;&lt; </span></a>
          </li>
        </ul>
        <div class="menu-icon" id="exitMenu" onclick="dropMenu()">
          <div class="icon-bar" id="top-icon-bar"></div>
          <div class="icon-bar" id="middle-icon-bar"></div>
          <div class="icon-bar" id="bottom-icon-bar"></div>
          <p>X</p>
        </div>
      </nav>
    </header>
    <main>
      <section class="about-me">
        <p>
          Hi, I'm <span id="highlight">Zac</span>.<br />I'm a
          <span id="highlight">Front End Web Developer</span> living in
          <span id="highlight">Toronto</span>.
        </p>
        <img
          class="photo"
          src="./resources/images/portfolio_photo.jpg"
          alt="Zac Robinson"
        />
        <img
          class="photo"
          src="./resources/images/matr_graffiti.jpg"
          alt="graffii mural"
          id="graffiti"
          onclick="rotatePic()"
        />
        <img
          class="cartoon"
          src="resources/images/cartoon.jpg"
          alt="cartoon character"
        />
      </section>
      <section class="skills">
        <p>
          I love to learn and create. I'm currently working a lot with HTML,
          CSS, and Javascript.
        </p>
      </section>
    </main>
    <script src="./resources/javascript/portfolio_script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
